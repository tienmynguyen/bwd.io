<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BOOK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More
                </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- show case -->
    <section class="main">
        <div class="head col-6 d-none d-md-flex" style="position: absolute;">
            <img src="/images/b.png" alt="" id="b">
            <img src="/images/o.png" alt="" id="o">
            <img src="/images/o2.png" alt="" id="o2">
            <img src="/images/k.png" alt="" id="k">
        </div>
        <img id="light" class=" light col-12 d-none d-md-block" src="/images/light.png" alt="" style="       position: absolute;
        opacity: 50%;
        margin-top: 0px;
        padding-right: 1rem;
        padding-top: 1rem;">
        <div class="container py-5">
            <div class="row py-4">
                <div class="col-md-5 text-center" style="z-index: 10; padding-top: 20rem;">
                    <h1 style="font-size: 3.5rem;">
                        Expand your mind
                    </h1>
                    <h2>
                        read a book
                    </h2>
                    <button type="button " class="btn btn-outline-light mt-4">Read now</button>
                </div>
                <div class="col-md-3 pt-5 ">
                    <img src="/images/book1.png" alt="" class="object-fit-cover col-md-12 d-none d-md-block">
                </div>
                <div class="col-md-3 pt-5 ">
                    <video id="video1" loop src="/videos/Thiết kế chưa có tên (3).mp4" class="object-fit-cover col-md-12 d-none d-md-block" autoplay style="    margin-top: -7rem;
                    transform: scaleX(-1); margin-top: 1rem;"></video>
                </div>

            </div>

        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script>
        let b = document.getElementById('b');
        let o = document.getElementById('o');
        let o2 = document.getElementById('o2');
        let k = document.getElementById('k');
        let l = document.getElementById('light');
        let v = document.getElementById('video1');
        window.addEventListener('scroll', function()

            {
                let value = window.scrollY;
                b.style.marginTop = -value * 2 + '%';
                o.style.marginTop = -value * 1 + '%';
                o2.style.marginTop = -value * 0.5 + '%';
                k.style.marginTop = -value * 0.1 + '%';
                l.style.opacity = 50 - value * 0.2 + '%';
                v.style.opacity = 100 - value * 1.5 + '%';
            })
    </script>

</body>

</html>
